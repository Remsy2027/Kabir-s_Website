<!DOCTYPE html>
<html>

<head>
  <title>Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Bootstrap CSS CDN or local file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS CDN or local file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .overlay {
      background-image: linear-gradient(to right, rgba(90, 100, 232, 0.9), rgba(84, 96, 234, 0.9));
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-form {
      background-color: #ffffff;
      border-radius: 6px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #FE846F;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #FE6C59;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 10px;
    }

    .contact-info ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .contact-info ul li .info-left {
      margin-right: 10px;
    }

    .contact-info ul li .info-left i {
      font-size: 20px;
      color: #fff;
    }

    .contact-info ul li .info-right p {
      margin: 0;
      color: #fff;
    }

    @media only screen and (max-width: 768px) {
      .overlay {
        padding: 10px;
      }

      .contact-form {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="nav-logo">
                        SBP ENTERPRISE
                    </a>
                </div>
            </nav>
  </header>
  <div class="overlay">
    <div class="contact-form">
      <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-info">
        <h2>Contact Information</h2>
        <ul>
          <li>
            <div class="info-left">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="info-right">
              <p>123 Street, City, Country</p>
            </div>
          </li>
          <li>
            <div class="info-left">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="info-right">
              <p>info@example.com</p>
            </div>
          </li>
          <li>
            <div class="info-left">
              <i class="fa fa-phone"></i>
            </div>
            <div class="info-right">
              <p>+1 234 567 890</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light">
            <div class="container">
                <p>&copy; 2023 SBP ENTERPRISE. All rights reserved.</p>
                <p>Designed by <a href="https://metaart.co.in/">MetaArt</a></p>
            </div>
  </footer>
</body>

</html>
